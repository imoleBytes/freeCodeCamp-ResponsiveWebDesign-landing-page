<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" alt="logo" id="header-img">
        <nav id="nav-bar">
            <ul>
                <li><a href="#features" class="nav-link">Features</a></li>
                <li><a href="#how-it-works" class="nav-link">How it works</a></li>
                <li><a href="#pricing" class="nav-link">Pricing</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="https://www.freecodecamp.com/email-submit" method="post" id="form">
            <label for=""></label>
            <input type="email" id="email" placeholder="...email" name="email">
            <input type="submit" value="Submit" id="submit">
        </form>
        <section id="how-it-works">
            <iframe
            id="video"
            height="315"
            src="https://www.youtube.com/watch?v=rNsWTWvm8uw?rel=0&amp;controls=0&amp;showinfo=0"
            frameborder="0"
            allowfullscreen
            >
            </iframe>
        </section>
        
    </main>
    <footer>
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Contact</li>
        </ul>
        <p>Copyright 2024, Original Drem</p>
    </footer>
</body>
</html>
